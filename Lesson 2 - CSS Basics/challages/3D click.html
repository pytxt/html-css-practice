<style>
  .click-button{
    background-color: green;
    color: white;
    border-style: none;
    height: 30px;
    width: 52;
    transition: height 0.2s, width 0.2s;
  }
  .click-button:hover{
    box-shadow: 2px 2px 2px rgba(0, 0, 0, 1);    

  }
  .click-button:active{
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;
    transform: translateZ(4px);
  }

</style>

<button class="click-button">Shadow</button>
