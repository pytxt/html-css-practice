<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textbox Rounded Corners</title>
  <style>
    .text-box{
      font-size: large;
      font-family: Arial;
      border-radius: 45px;
      border-style: solid;
      border: none;
      height: 30px;
      width: 500px;
      box-shadow: 0 0.9px 6px 0;
    }
  </style>
</head>
<body>
  <input class="text-box" type="text" placeholder="  Search Google or type a URL">
</body>
</html>
