<style> 
  .subscribe-button {
    background-color: rgb(209, 14, 14);
    color: white;
    border: none;
    border-radius: 2px;
    height: 36px;
    width: 106px;
    cursor: pointer;
    margin-right: 6px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover{
    opacity: 0.9;
  }

  .subscribe-button:active{
    opacity: 0.5;  
  }
  .join-button{
    color: blue;
    background-color: white;
    border-color: rgb(66, 78, 238);
    border-style: solid;
    border-radius: 2px;
    border-width: 1px;
    height: 36px;
    width: 63px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.20s, color 0.20s;
  }

  .join-button:hover{
    background-color: blue ;
    color: white;
  }

  .join-button:active{
    opacity: 0.7;
  }

  .tweet-button{
    background-color: rgb(0, 138, 218);
    color: white;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    height: 36px;
    width: 70px;
    cursor: pointer;
    transition: box-shadow 0.25s;
  }

.tweet-button:hover{
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25);
  
}


</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">Tweet</button>
